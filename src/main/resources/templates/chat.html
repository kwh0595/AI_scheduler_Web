<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="chat.css">
  <title>Chat</title>
</head>

<body>
  <div class="chat-container">
    <div class="date">2024년 5월 1일</div>
    <div class="button-container">
      <button class="create-room-button">방 만들기</button>
      <button class="invite-code-button">초대코드</button>
    </div> 
    <div class="my-team-container">
        <h2>My Team</h2>
        <p></p>
    </div>

    <!-- 방만들기 팝업창 -->
    <div class="popup" id="popup">
    <div class="popup-content">
      <span class="close-button">&times;</span>
      <h2>방 만들기</h2>
      <input type="text" placeholder="방 이름을 입력하세요">
      <button class="create-team-button">팀 생성</button>
    </div>
  </div>

  <!-- 초대코드 팝업창 -->
  <div class="popup" id="invite-popup">
    <div class="popup-content">
      <span class="close-button">&times;</span>
      <h2>초대코드</h2>
      <input type="text" placeholder="초대코드를 입력하세요">
      <button class="confirm-button">확인</button>
    </div>
  </div>

  </div>
  <script src="chat.js"></script>
</body>
</html>
